<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="max-w-screen-xl mx-auto my-0 px-10 lg:px-18">
      <!-- banner section starts here -->
      <section class="flex pt-10 px-6 pb-6">
        <!-- text contents -->
        <div>
          <h1 class="text-[#1C1C1C] text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-[#777777] text-xl w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="text-white px-5 py-4 rounded-lg bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-2xl font-bold"
          >
            Explore More
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 inline"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
              />
            </svg>
          </button>
        </div>
        <!-- img content -->
        <div class="relative">
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- card -->

          <div
            class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-20"
          >
            <!-- icon -->
            <div class="">
              <i
                class="fa-solid fa-star text-[#FFC850] self-center text-3xl"
              ></i>
            </div>
            <!-- text -->
            <div class="ml-2">
              <p class="lg:text-2xl font-bold">5.00</p>
              <p class="text-xl text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
